    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="blankprofilepic.webp" alt="Profile Picture" class="profile-picture" id="profile-picture">
                <h2 class="profile-name">First Last</h2>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a560976b07.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', function(){
            setTimeout(function(){
                var loadingScreen = document.getElementById('loader');
                loadingScreen.classList.add('fade-out'); // Apply fade-out animation
                setTimeout(function() {
                    loadingScreen.classList.add('hidden'); // Hide the loading screen after animation
                }, 200);
            }, 2000);
        });

        document.getElementById("burger-menu").addEventListener("click", function() {
    this.classList.toggle("active"); // Toggle active class on burger menu icon
    document.querySelector(".navbar-buttons").classList.toggle("active"); // Toggle active class on navbar buttons
    document.querySelector(".container").classList.toggle("pushed-down"); // Toggle pushed-down class on container
});

        document.getElementById("account-button").addEventListener("click", function() {
  document.getElementById("dropdown-content").classList.toggle("show");
});

// Close the dropdown if the user clicks outside of it
window.addEventListener("click", function(event) {
  if (!event.target.matches("#account-button")) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var dropdown = dropdowns[i];
      if (dropdown.classList.contains("show")) {
        dropdown.classList.remove("show");
      }
    }
  }
});

document.getElementById("change-picture-button").addEventListener("click", function() {
    // Assuming you have an input element for uploading a new profile picture
    var input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    
    // Trigger click event on the input element
    input.click();
    
    // Listen for file selection
    input.addEventListener('change', function() {
        var file = input.files[0];
        
        // Assuming you have a function to handle uploading the image to the server
        uploadProfilePicture(file);
    });
});

function uploadProfilePicture(file) {
    // Implement logic to upload the profile picture to the server
    // You can use AJAX or any other method to send the file to the server
    // After successful upload, you can update the profile picture on the page
    var reader = new FileReader();
    reader.onload = function(event) {
        var img = document.getElementById('profile-picture');
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}

    </script>
</body>
